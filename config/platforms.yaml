# Platform Configurations
#
# This file defines all platforms to be scraped.
# Each platform configuration includes:
# - name: Display name of the platform
# - base_url: Base URL of the platform
# - spider_class: Name of the spider class (without .py extension)
# - schedule: Cron schedule for scraping (default: daily at 2 AM)
# - enabled: Whether this platform is active
# - auth_required: Whether authentication is needed
# - priority: Scraping priority (1-10, higher = more important)

biolincc:
  name: "BioLINCC"
  base_url: "https://biolincc.nhlbi.nih.gov"
  start_url: "https://biolincc.nhlbi.nih.gov/studies/"
  spider_class: "BiolinccSpider"
  schedule: "0 2 * * *"  # Daily at 2 AM
  enabled: true
  auth_required: false
  priority: 8
  description: "Biologic Specimen and Data Repository Information Coordinating Center"

openicpsr:
  name: "OpenICPSR"
  base_url: "https://www.openicpsr.org"
  start_url: "https://www.openicpsr.org/openicpsr/search/studies"
  login_url: "https://www.openicpsr.org/openicpsr/login"
  spider_class: "OpenicpsrSpider"
  schedule: "0 3 * * *"  # Daily at 3 AM
  enabled: true
  auth_required: true
  priority: 7
  description: "Open Inter-university Consortium for Political and Social Research"

